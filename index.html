<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Numérique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo {
            width: 60px;
            height: auto;
        }
        .card img.profile-pic {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.5em;
            color: #333;
        }
        .card p {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .card a {
            color: #007BFF;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .company-info {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .add-contact-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
        }
        .add-contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="1735323812547.jpg" alt="Logo de l'entreprise" class="logo">
        </div>
        <img src="aoTe6OB0.jpeg" alt="Photo de profil" class="profile-pic">
        <h2>Yann Le Bihan</h2>
        <p>Product Manager - Maison connectée SFR</p>
        <p>Téléphone : <a href="tel:+33628098887">+33 6 28 09 88 87</a></p>
        <p>Email : <a href="mailto:yann.lebihan@sfr.com">yann.lebihan@sfr.com</a></p>
        <p><a href="https://linkedin.com/in/lebihanyann" target="_blank">LinkedIn</a></p>
        <div class="company-info">
            <p><strong>SFR</strong></p>
            <p>Adresse : Campus Altice, 16 Rue du Général Alain de Boissieu, 75015 Paris, France</p>
        </div>
        <button class="add-contact-btn" onclick="addToContacts()">Ajouter aux contacts</button>
    </div>

    <script>
    function addToContacts() {
        const contact = {
            name: "Yann Le Bihan",
            tel: "+33628098887",
            email: "yann.lebihan@sfr.com"
        };

        // Vérifier si le navigateur prend en charge l'API Contacts
        if ('contacts' in navigator && 'ContactsManager' in window) {
            const props = ['name', 'tel', 'email'];
            navigator.contacts.select(props, {multiple: false})
            .then((contacts) => {
                if (contacts.length > 0) {
                    const newContact = contacts[0];
                    newContact.name = [contact.name];
                    newContact.tel = [contact.tel];
                    newContact.email = [contact.email];
                    return newContact.save();
                }
            })
            .then(() => {
                alert("Contact ajouté avec succès !");
            })
            .catch((err) => {
                console.error(err);
                fallbackAddContact();
            });
        } else {
            fallbackAddContact();
        }
    }

    function fallbackAddContact() {
        const contact = {
            name: "Yann Le Bihan",
            tel: "+33628098887",
            email: "yann.lebihan@sfr.com"
        };

        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL:${contact.tel}
EMAIL:${contact.email}
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Pour les appareils mobiles
            window.location.href = url;
        } else {
            // Pour les ordinateurs de bureau
            const link = document.createElement('a');
            link.href = url;
            link.download = "contact.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        setTimeout(() => {
            URL.revokeObjectURL(url);
        }, 100);
    }
    </script>
</body>
</html>

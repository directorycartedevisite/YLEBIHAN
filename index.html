<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Numérique</title>
    <style>
        /* Styles CSS inchangés */
    </style>
</head>
<body>
    <div class="card">
        <!-- Contenu de la carte inchangé -->
        <button class="add-contact-btn" onclick="addToContacts()">Ajouter aux contacts</button>
    </div>

    <script>
    function addToContacts() {
        const contact = {
            name: "Yann Le Bihan",
            tel: "+33628098887",
            email: "yann.lebihan@sfr.com"
        };

        // Vérifier si le navigateur prend en charge l'API Contacts
        if ('contacts' in navigator && 'ContactsManager' in window) {
            const props = ['name', 'tel', 'email'];
            navigator.contacts.select(props, {multiple: false})
            .then((contacts) => {
                if (contacts.length > 0) {
                    const newContact = contacts[0];
                    newContact.name = [contact.name];
                    newContact.tel = [contact.tel];
                    newContact.email = [contact.email];
                    return newContact.save();
                }
            })
            .then(() => {
                alert("Contact ajouté avec succès !");
            })
            .catch((err) => {
                console.error(err);
                fallbackAddContact();
            });
        } else {
            fallbackAddContact();
        }
    }

    function fallbackAddContact() {
        const contact = {
            name: "Yann Le Bihan",
            tel: "+33628098887",
            email: "yann.lebihan@sfr.com"
        };

        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL:${contact.tel}
EMAIL:${contact.email}
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Pour les appareils mobiles
            window.location.href = url;
        } else {
            // Pour les ordinateurs de bureau
            const link = document.createElement('a');
            link.href = url;
            link.download = "contact.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        setTimeout(() => {
            URL.revokeObjectURL(url);
        }, 100);
    }
    </script>
</body>
</html>
